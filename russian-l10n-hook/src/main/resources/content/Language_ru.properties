staged-portlets-alert=Когда портлет выбран, его данные будут скопированы в отладочный сайт и может быть будет невозможно редактировать эти данные напрямую для действующего сайта. Когда портлет не выбран – убедитесь, что изменения сделанные в отладочном сайте уже опубликованы, потому что иначе они могут быть потеряны.
staged-portlets-help=Портлеты, которые выбраны будут <em>в режиме отладки</em>. Это означает, что их данные будут опубликованы автоматически всякий раз когда страница содержащая этот портлет публикуется. Те портлеты, которые отключены и выбраны, всегда автоматически экспортируются даже если они не на странице. Те портлеты, которые отключены и не выбраны никогда не будут автоматически опубликованы. Портлеты <em>совместной работы и общения</em>, такие как <em>Блоги</em>, <em>Форумы</em> и <em>Wiki</em> не имеют <em>режима отладки</em> по умолчанию, потому что их данные обычно принадлежат действующему сайту. Лучше, когда портлет без <em>режима отладки</em> содержит только важные данные на <em>действующем сайте</em>. Когда <em>локальный действующий сайт</em> использует отладочный сайт, одни и те же данные будут отображаться при просмотре портлета из обоих окружений.
